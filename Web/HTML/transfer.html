<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/default.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/transfer.js" async defer></script>
    <script src="../JS/validation.js" async defer></script>
    <script src="../JS/hook.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="../JS/vision.js" async defer></script>
    <script src="../JS/blacklist.js" async defer></script>
    <script src="../JS/banner.js" async defer></script>
</head>
<body>
    <div class="banner">
        <div class="banner__content">
            <div class="banner__text">
                <strong>Reminder: </strong> There have been cases of hoax scams occuring recently. Please proceed with caution.
            </div>
        </div>
        <button class="banner__close" type="button">
            <span class="material-icons" >
                close
            </span>
        </button>
    </div>
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-white py-10">
        <!-- Container -->
        <div class="flex flex-wrap justify-center rounded-lg bg-gray-200 shadow-md" style="width: 40rem; height: 32rem;">
            <div class="w-5/6">
            <!-- Header Text -->
            <div class="flex flex-wrap justify-between mt-8 mb-1">
                <p class="text-black font-bold text-3xl">Transfer Funds</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="" class="w-8 h-8 stroke-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg> 
            </div>             
            <hr class="border-t-2 border-gray-400 p-2">
            <!-- Form -->
            <form id="transferForm" class="flex flex-wrap justify-center content-center rounded-lg bg-gray-50 shadow-md w-full h-3/4 relative">
                <label for="transferAmt" class="text-black">Enter your desired amount:</label>
                <input type="number" id="transferAmt" class="text-black border-b-2 border-black bg-gray-50"></input>
            <form id="transferForm" class="flex flex-wrap justify-center content-evenly rounded-lg bg-gray-50 shadow-md w-full h-3/4 relative">
                <label for="transferAmt" class="text-black">Enter your desired amount:</label>
                <input type="number" id="transferAmt" class="text-black border-b-2 border-black bg-gray-50"></input>
                <label for="transferDest" class="text-black">Destination Account No:</label>
                <input type="text" id="transferDest" class="text-black border-b-2 border-black bg-gray-50"></input>
                <p class="text-black text-xs absolute left-14 bottom-10">Transfer Limit: $10000</p>
            </form>
            <!--Back Button-->
            <a href="navigation.html" class="flex flex-row flex-wrap items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="black" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg>                  
                <p class="text-black p-2 text-sm underline decoration-blue-200 hover:decoration-blue-400">Go Back</p>
            </a>
        </div>
    </div>
</body>
</html>
