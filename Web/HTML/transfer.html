<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="../CSS/default.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/transfer.js" async defer></script>
    <script src="../JS/hook.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="../JS/vision.js" async defer></script>
    <script src="../JS/blacklist.js" async defer></script>
    <script src="../JS/validation.js" async defer></script>
    <script src="../JS/toast.js" async defer></script>
    <script src="../JS/transfer.js" async defer></script>
</head>
<body>
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center">
        <video autoplay loop muted class="absolute w-auto min-w-full min-h-full max-w-none" id="bg-video" style="z-index: -1;">
            <source src="../../Assets/Videos/background.mp4" type="video/mp4" />Your browser does not support the video tag.
        </video>
        <!-- Container -->
        <div class="flex flex-wrap justify-center rounded-lg bg-gray-200 shadow-md w-2/5">
            <div class="w-5/6 pt-10">
            <!-- Header Text -->
            <div class="flex flex-wrap justify-between mb-1">
                <p class="text-black font-bold text-3xl">Transfer Funds</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="" class="w-8 h-8 stroke-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                </svg> 
            </div>             
            <hr class="border-t-2 border-gray-400 p-2">
            <!-- Form -->
            <form action="#" onsubmit="CheckScore(); return false" id="transferForm" class="flex flex-wrap justify-center content-evenly rounded-lg bg-gray-50 shadow-md w-full p-10">
                <div class="flex flex-col flex-wrap w-full">
                    <!-- Inputs -->
                    <div class="flex flex-col w-full mb-10 justify-between">
                        <div class="flex flex-col mb-6">
                            <div class="flex flex-row flex-wrap">
                                <label for="transferAcc" class="text-black mr-2 w-[80px]">Account:</label>
                                <input type="number" id="transferAcc" class="text-black border-b-2 border-gray-600 bg-transparent rounded-sm"></input>
                            </div>
                        </div>
                        <div class="flex flex-col flex-wrap">
                            <div class="flex flex-row justify-start flex-wrap">
                                <label for="transferAmt" class="text-black mr-2 w-[80px]">Amount:</label>
                                <input type="number" id="transferAmt" class="text-black border-b-2 border-gray-600 bg-transparent rounded-sm mr-2"></input>
                                <p class="text-black text-xs pt-2">(Limit: $10000)</p>
                            </div>
                            
                        </div>
                    </div>

                    <!-- User -->
                    <div class="flex flex-row w-full justify-between">
                        <div class="flex lg:flex-row flex-col w-1/2 text-black">
                            <img src="https://img.icons8.com/fluency-systems-regular/48/null/user.png" class="rounded-lg shadow-lg h-[100px] w-[100px] mr-5">
                            <div class="flex-col w-full">
                                <div class="flex flex-row">
                                    <label class="text-black text-right pr-2"><b>Name:</b></label>
                                    <span id="transferName"> -- </span>
                                </div>
                                <div class="flex flex-row">
                                    <label class="text-black text-right pr-2"><b>Acc:</b></label>
                                    <span id="transferAccVerify"> -- </span>
                                </div>
                                <div class="flex flex-row">
                                    <!-- Score = Trustworthiness -->
                                    <label class="text-black text-right pr-2"><b>Score:</b></label>
                                    <span id="transferScore"> -- </span>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-row w-1/2 text-black justify-end">
                            <button class="bg-gray-800 hover:bg-gray-700 hover:rounded-md p-5 rounded-lg w-[100px]" onsubmit="CheckScore()">
                                <div class="flex flex-col">
                                    <span class="text-white">âœˆ</span>
                                    <span class="text-white">Transfer</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </form>

            <!--Back Button-->
            <a href="landing.html" class="flex flex-row flex-wrap items-center my-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="black" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg>                  
                <p class="text-black p-2 text-sm underline decoration-blue-200 hover:decoration-blue-400">Go Back</p>
            </a>
        </div>
    </div>
</body>
</html>
