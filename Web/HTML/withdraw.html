<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/default.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JS/withdraw.js" async defer></script>
    <script src="../JS/hook.js" async defer></script>
    <script src="../JS/banner.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <div class="banner">
        <div class="banner__content">
            <div class="banner__text">
                <strong>Reminder: </strong> There have been cases of hoax scams occuring recently. Please proceed with caution.
            </div>
        </div>
        <button class="banner__close" type="button">
            <span class="material-icons" >
                close
            </span>
        </button>
    </div>
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-white py-10">
    <script src="../JS/toast.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center rounded-lg content">
        <video autoplay loop muted class="absolute w-auto min-w-full min-h-full max-w-none" id="bg-video" style="z-index: -1;">
            <source src="../../Assets/Videos/background.mp4" type="video/mp4" />Your browser does not support the video tag.
        </video>
        <!-- Container -->
        <div class="flex flex-wrap justify-center rounded-lg bg-gray-200 shadow-md w-2/5">
            <div class="w-5/6 pt-10">
            <!-- Header Text -->
            <div class="flex flex-wrap justify-between mb-1">
                <p class="text-black font-bold text-3xl">Withdraw Funds</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="" class="w-8 h-8 stroke-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                </svg>
            </div>             
            <hr class="border-t-2 border-gray-400 p-2">
            <!-- Form -->
            <form id="transferForm" class="flex flex-wrap rounded-lg bg-gray-50 shadow-md w-full p-10">
                <div class="flex flex-col flex-wrap w-full justify-between">
                    <div class="flex flex-row justify-start flex-wrap mb-10">
                        <label for="transferAmt" class="text-black mr-2 w-[80px]">Amount:</label>
                        <input type="number" id="transferAmt" class="text-black border-b-2 border-gray-600 bg-transparent rounded-sm mr-2"></input>
                    </div>

                    <!-- Buttons -->
                    <button class="bg-gray-800 hover:bg-gray-700 hover:rounded-md p-5 rounded-lg w-full" onclick="alert(`Validate`)">
                        <div class="flex flex-row space-x-5">
                            <span class="text-white">âœˆ</span>
                            <span class="text-white">Withdraw Funds</span>
                        </div>
                    </button>
                </div>
            </form>

            <!--Back Button-->
            <a href="landing.html" class="flex flex-row flex-wrap items-center my-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="black" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
                </svg>                  
                <p class="text-black p-2 text-sm underline decoration-blue-200 hover:decoration-blue-400">Go Back</p>
            </a>
        </div>
    </div>
</body>
</html>
