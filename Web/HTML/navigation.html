<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/navigation.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../JS/navigation.js" async defer></script>
    </head>
    <body>
        <div class="flex flex-wrap min-h-screen w-full content-center justify-center bg-white py-10 rounded-lg">
            <!-- Container -->
            <div class="flex shadow-md bg-gray-200">
              <!-- Left Column -->
              <div class="flex flex-wrap content-center justify-center rounded-lg bg-gray-50 shadow-md" style="width: 24rem; height: 32rem;">
                <div class="w-72">
                <!-- Header Text -->
                <p class="text-black">Hello!<br> What would you like to do today?</p>
                <!-- Elements -->
                <div class="grid grid-cols-2 gap-x-4">
                    <div class="mt-4">
                        <p class="text-xs text-black">Cash Services</p>
                        <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-150 shadow-md bg-gradient-to-b from-blue-400 to-blue-800 w-full rounded-lg mt-2 py-2 text-xl text-center" onclick="ShowWithdrawToast()">$50</button>
                    </div>
                    <div class="mt-4">
                        <p class="text-xs text-gray-50">Price</p>
                        <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-150 shadow-md bg-gradient-to-b from-blue-400 to-blue-800 w-full rounded-lg mt-2 py-2 text-xl text-center" onclick="ShowWithdrawToast()">$80</button>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-x-4">
                    <div class="mt-4">
                        <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-150 shadow-md bg-gradient-to-b from-blue-400 to-blue-800 w-full rounded-lg mt-2 py-2 text-xl text-center" onclick="ShowWithdrawToast()">$100</button>
                    </div>
                    <div class="mt-4">
                        <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-150 shadow-md bg-gradient-to-b from-blue-400 to-blue-800 w-full rounded-lg mt-2 py-2 text-xl text-center" onclick="ShowWithdrawToast()">$500</button>
                    </div>
                </div>
                <div class="mt-6">
                    <button class="transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-150 shadow-md bg-gradient-to-b from-blue-400 to-blue-800 w-full rounded-lg mt-2 py-2 text-md text-center">Other Cash Amounts</button>
                </div>
          
                </div>
              </div>
              <!-- Right Column -->
              <div class="flex flex-wrap content-center justify-center relative" style="width: 24rem; height: 32rem;">
                <div class="w-80">
                <!-- Header -->
                <div class="absolute top-3 right-3">
                    <div class="flex space-x-4 m-2">
                        <p class="font-bold text-black">中文</p>
                        <p class="font-bold text-black">|</p>
                        <a href="index.html" class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
                            </svg>
                        </a>                 
                    </div>
                </div>
                <!-- Elements -->
                <p class="text-xs text-black mb-2">Non-Cash Services</p>
                <div class="grid grid-cols-2 gap-x-4">
                    <div class="rounded bg-gray-50 h-40 w-30 p-2 relative shadow-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-150 cursor-pointer">
                        <div class="flex justify-between py-1 absolute top-1 right-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.75" stroke="gray" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
                            </svg>                                                           
                        </div>
                        <p class="absolute bottom-3 ml-2 text-black">Transfer <br> Funds</p>
                    </div>
                    <div class="rounded bg-gray-50 h-40 w-30 p-2 relative shadow-lg transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-105 duration-150 cursor-pointer">
                        <div class="flex justify-between py-1 absolute top-1 right-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.75" stroke="gray" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                            </svg>                              
                        </div>
                        <p class="absolute bottom-3 ml-2 text-black">Balance <br> Enquiry</p>
                    </div>
                </div>
                <p class="text-xs text-blue-500 mt-6 ml-52">More services ></p>
               </div>
              </div>
            </div>
        </div>
        <div id="withdrawToast" class="hidden fixed right-10 bottom-10 px-5 py-4 border-r-8 border-blue-500 bg-white drop-shadow-lg">
            <p class="text-sm text-black">
                <!-- Polish the toast with an circle blue "i" (stands for information) -->
                <span class="mr-2 inline-block px-3 py-1 rounded-full bg-blue-500 text-white font-extrabold">i</span>
                Cash has been successfully withdrawn.
            </p>
        </div>
    </body>
</html>
