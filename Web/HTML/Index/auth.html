<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../CSS/default.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="../../JS/vision.js" async defer></script>
    <script src="../../JS/hook.js" async defer></script>
    <script src="../../JS/toast.js" async defer></script>
    <script src="../../JS/authenticate.js" async defer></script>
</head>
<body>
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center py-10 rounded-lg">
        <video autoplay loop muted class="absolute w-auto min-w-full min-h-full max-w-none" id="bg-video" style="z-index: -1;">
            <source src="../../../Assets/Videos/background.mp4" type="video/mp4" />Your browser does not support the video tag.
        </video>
        <!-- Container -->
        <div class="flex flex-col shadow-md rounded-lg space-y-2 w-[22rem]">
          <!-- Left Column -->
          <form id="pin">
            <div class="flex flex-wrap content-center justify-center rounded-lg bg-gray-50 shadow-md p-5">
                <div>
                    <!-- Header Text -->
                    <input type="text" id="result" class="block m-auto bg-gray-200 text-black text-5xl text-center w-48 rounded-md" readonly>
                    <hr class="border-t-4 border-gray-400 mt-2">
                    <!-- 1st Row of Elements -->
                    <div class="grid grid-cols-4 gap-x-2">
                        <div class="mt-4">
                            <input type="button" value="1" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('1')">
                        </div>
                        <div class="mt-4">
                            <input type="button" value="2" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('2')">
                        </div>
                        <div class="mt-4">
                            <input type="button" value="3" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('3')">
                        </div>
                        <div class="mt-4">
                            <a href="index.html">
                                <input type="button" value="Cancel" class="rounded-md bg-red-400 w-full mt-2 py-4 text-xl text-center cursor-pointer">
                            </a>
                    </div>
                </div>
                <!-- 2nd Row of Elements -->
                <div class="grid grid-cols-4 gap-x-2">
                    <div class="mt-4">
                        <input type="button" value="4" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('4')">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="5" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('5')">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="6" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('6')">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="Clear" class="rounded-md bg-yellow-400 w-full mt-2 py-4 text-xl text-center cursor-pointer" onclick="ClearPin()">
                    </div>
                </div>
                <!-- 3rd Row of Elements -->
                <div class="grid grid-cols-4 gap-x-2">
                    <div class="mt-4">
                        <input type="button" value="7" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('7')">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="8" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('8')">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="9" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('9')">
                    </div>
                    <div class="mt-4">
                        <button value="submit" class="rounded-md bg-green-400 w-full mt-2 py-4 text-xl text-center cursor-pointer">
                            <span>Enter</span>
                        </button>
                    </div>
                </div>
                <!-- 4th Row of Elements -->
                <div class="grid grid-cols-4 gap-x-2">
                    <div class="mt-4">
                        <input type="button" value="*" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="0" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer" onclick="DisplayPin('0')">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="#" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center text-black cursor-pointer">
                    </div>
                    <div class="mt-4">
                        <input type="button" value="" class="rounded-md bg-gray-200 w-full mt-2 py-4 text-xl text-center cursor-pointer">
                    </div>
                </div>
                </div>
              </div>
          </form>
          
          <!-- Right Column -->
          <div class="flex flex-col flex-wrap content-center justify-center rounded-lg bg-gray-50 shadow-md text-black p-5">
            <p class="text-center mb-2">Authenticate with OCBC Banking App</p>              
            <button class="text-white bg-green-500 hover:bg-green-600 hover:rounded-md p-5 rounded-lg w-full" onclick="BioAuth()">Phone Authentication</button>
          </div>
        </div>
    </div>
</body>
</html>
